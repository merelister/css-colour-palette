<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Before inputting the code -->
    <form action="POST" class="css_form">
        <textarea type="text" name="css_input" class="css_input form_item" rows="4" cols="50" onclick="this.select()">Paste your CSS code here</textarea>
        <input type="submit" name="submit" class="submit form_item">
    </form>

    <!-- After inputting the code -->

    <!-- On the left side (the code)-->
    <div class="left">
        <p>
            <!-- Code goes here -->
        </p>
    </div>

    <!-- On the right side -->
    <div class="editor">
        <!-- Each div is a class in the css file  -->

        <div class="group">
            <h3>main</h3>
            <div class="box">
                <h5 class="attribute">Color</h5>
                <h5 class="value">#000000</h5>
            </div>
            <div class="box">
                <h5 class="attribute">Background Color</h5>
                <h5 class="value">#FFFFFF</h5>
            </div>
            <div class="box">
                <h5 class="attribute">Border Color</h5>
                <h5 class="value">#FFFFFF</h5>
            </div>
        </div>

        <div class="group">
            <h3>main</h3>
            <div class="box">
                <h5 class="attribute">Color</h5>
                <h5 class="value">#000000</h5>
            </div>
            <div class="box">
                <h5 class="attribute">Background Color</h5>
                <h5 class="value">#FFFFFF</h5>
            </div>
            <div class="box">
                <h5 class="attribute">Border Color</h5>
                <h5 class="value">#FFFFFF</h5>
            </div>
        </div>

        <div class="group">
            <h3>.some_div_class_thing</h3>
            <div class="box">
                <h5 class="attribute">Color</h5>
                <h5 class="value">#00FF00</h5>
            </div>
            <div class="box">
                <h5 class="attribute">Background Color</h5>
                <h5 class="value">#FF00FF</h5>
            </div>         
        </div>
    </div>
    <button class="submit form_item">Generate CSS File</button>
    <br>
    <textarea disabled type="text" name="css_input" class="css_input form_item" rows="4" cols="50">Generated CSS</textarea>
</body>
</html>
